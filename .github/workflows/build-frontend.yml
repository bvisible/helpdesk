name: Build Frontend Assets

on:
  push:
    branches: [develop, main]
    paths:
      - 'desk/src/**'
      - 'desk/index.html'
      - 'desk/vite.config.js'
      - 'desk/tailwind.config.js'
      - 'desk/package.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: desk/yarn.lock

      - name: Install dependencies
        working-directory: desk
        run: yarn install --frozen-lockfile

      - name: Create Frappe config stub
        run: |
          mkdir -p ../sites
          echo '{"default_site": "site1.local", "socketio_port": 9000}' > ../sites/common_site_config.json

      - name: Build assets
        working-directory: desk
        run: yarn build

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helpdesk/public/desk/ helpdesk/www/helpdesk/index.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(build): Auto-build frontend assets [skip ci]"
            git push
          fi
